{% extends "base.html" %}
{% load bootstrap3 %}

{% block navbar %}
	<div class="navbar navbar-inverse" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="{% block navbar-brand %}navbar-brand{% endblock %}" href="{% url 'sysMo.views.home' %}">SysMo</a>
	    </div>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav">
	        <li class="{% block navbar-home %}{% endblock%}"><a href="{% url 'sysMo.views.home' %}">Home</a></li>
	        <li class="{% block navbar-platform %}{% endblock%}"><a href="{% url 'sysMo.views.platform' %}" target="_blank">Platform</a></li>
	        <li class="{%block navbar-about%}{% endblock%}"><a href="{%url 'sysMo.views.aboutus'%}">About</a></li>
	        <li class="{%block navbar-contact%}{%endblock%}"><a href="{%url 'sysMo.views.contact'%}">Contact</a></li>
	      </ul>
		  {% if user.is_authenticated %}
		  <ul class="nav navbar-nav navbar-right">
		    <li id="nav-username"><a href="{% url 'sysMo.views.profile' %}">
		      <span class="glyphicon glyphicon-user"></span>  {{ user.get_username }} &nbsp; </a>
		    </li>
		    <li>
		      <a href="{% url 'django.contrib.auth.views.logout' %}">Sign out</a>
		    </li>
		  </ul>
		  {% else %}
		  <ul class="nav navbar-nav navbar-right">
		    <div class="btn-toolbar">
		    	<div class="btn-group btn-group-xs navbar-btn" >
		    		<a class="btn btn-success btn-mini navbar-btn" href="{% url 'registration_register' %}">Register</a> 
	            	<a class="btn btn-primary btn-mini navbar-btn" href="{% url 'django.contrib.auth.views.login' %}">Sign in</a>
	        	</div>
	    	</div>
	       </ul>
		  {% endif %}
	    </div><!--/.navbar-collapse -->
	  </div>
	</div>
{% endblock navbar %}
